<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LytiGram - Liquid Glass Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login" class="glass visible">
            <h2>LytiGram</h2>
            <input id="username" placeholder="Username" class="glass-input">
            <button id="loginBtn" class="glass-btn">Login</button>
        </div>
        <div id="chat" class="hidden">
            <div class="sidebar glass">
                <div class="tabs">
                    <button id="contactsTab" class="tab-btn active">Contacts</button>
                    <button id="usersTab" class="tab-btn">Users</button>
                </div>
                <input id="searchInput" placeholder="Search" class="glass-input">
                <ul id="contacts" class="tab-content active"></ul>
                <ul id="users" class="tab-content"></ul>
            </div>
            <div class="chat-area glass">
                <div id="messages" class="visible"></div>
                <div id="call" class="hidden">
                    <p id="callStatus">Calling <span id="callContact"></span>...</p>
                    <div class="video-container">
                        <video id="localVideo" autoplay muted></video>
                        <video id="remoteVideo" autoplay></video>
                    </div>
                    <div class="call-controls">
                        <button id="acceptBtn" class="glass-btn">Accept</button>
                        <button id="rejectBtn" class="glass-btn">Reject</button>
                        <button id="muteBtn" class="glass-btn">Mute Mic</button>
                        <button id="shareBtn" class="glass-btn">Share Screen</button>
                        <button id="cameraBtn" class="glass-btn">Camera</button>
                        <button id="hangupBtn" class="glass-btn">Hang Up</button>
                    </div>
                </div>
                <div class="input-area">
                    <input id="messageInput" placeholder="Type a message" class="glass-input">
                    <button id="sendBtn" class="glass-btn">Send</button>
                    <button id="callBtn" class="glass-btn">Call</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
